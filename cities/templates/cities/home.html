{% extends 'base.html' %}
{% block title %}City List{% endblock %}
{% block content %}
<h1>City List</h1>

<div class="row">
    <div class="col-md">
        {% for object in objects_list %}
        <a href="{% url 'cities:detail' pk=object.pk %}">
            <p>{{ object.name }}</p>
        </a>
        {% endfor %}
    </div>
</div>
{% endblock %}
