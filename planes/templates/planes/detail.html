{% extends 'base.html' %}
{% block title %}Plane{% endblock %}

{% block content %}
<h1>Plane</h1>

<div class="row">
    <div class="col-md">

            <table class="table table-striped">
            <tr>
                <th>Number</th>
                <th>From</th>
                <th>To</th>
                <th>Travel Time</th>
            </tr>
            <tr>
                <td> {{object.name}} </td>
                <td>{{object.from_city}}</td>
                <td>{{object.to_city}}</td>
                <td>{{object.travel_time}}</td>
            </tr>
        </table>

    </div>
</div>
<div class="row">
    <div class="col-md-4">
        <a href="{% url 'planes:home' %}">
            <button type="button" class="btn btn-light">Back to City List</button>
        </a>
    </div>
</div>
{% endblock %}
